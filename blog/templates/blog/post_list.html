{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}">Read more</a>
    </li>
    {% empty %}
    <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
